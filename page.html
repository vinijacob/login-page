<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    
    <!-- stylesheet link -->
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./icons/login.png">

    <title>Login Page</title>
</head>
<body>
    <main>
        <!-- title and logo of the company -->
        <header>
            <!-- title -->
            <h1>LOGIN</h1>

            <!-- logo -->
            <!-- <img src="" alt=""> -->
        </header>

        <!-- form for the login -->
        <form action="">
            <!-- email -->
            <input type="text" placeholder="Email" id="user_email" name="email" required>
            
            <!-- password -->
            <input type="password" placeholder="Password" id="user_password" name="password" required>
            <span>
                <img src="./icons/eye (1).png" alt="" id="eye_btn">
            </span>
            <p id="fg_password"><a href="">Forgot your Password?</a></p>


            <!-- submit button -->
            <input type="submit" id="submit_btn" name="submit" value="Login">
        </form>

        <!-- TODO: finish the aside login methods -->
        <!-- other login methods -> google, github... -->
        <aside>
            <p>Or login using...</p>
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" />
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" />
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg" />
        </aside>

        <!-- sign up if the user doesn't have an account -->
        <footer>Don't have an account? <a href="">Sign up</a> </footer>
    </main>

    <script src="./index.js"></script>
</body>
</html>
